<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
</head>

<body>
  <canvas></canvas>

  <div id="controls">

    <span id='pixelSizeInputWrapper'>
      <label for="pixelSizeInput">Pixel Size:</label>
      <input id='pixelSizeInput' type="number" value='10' min='1'>
    </span>

    <span id='resolutionInputWrapper'>
      <label for="resolutionInput">Resolution:</label>
      <input id='resolutionInput' type="number" min='1'>
    </span>

    <span id="imageSelectWrapper">
      <label for="imageSelect">Image:</label>
      <select id='imageSelect'>
        <option value="images/toast.png" selected>Flying-Toast</option>
        <option value="images/pizza.png">Pizza</option>
        <option value="images/kitten.jpeg">Kitten</option>
      </select>
    </span>

  </div>

  <script src="draw.js"></script>
</body>

</html>
